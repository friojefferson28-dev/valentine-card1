<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’˜</title>
<style>
  body { background: linear-gradient(135deg, #ff9a9e, #fad0c4); font-family: 'Comic Sans MS', cursive; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
  .card { background: white; padding: 30px; border-radius: 20px; width: 350px; min-height: 480px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
  h1 { color: #ff4d6d; margin-bottom: 10px; font-size: 24px; min-height: 60px; text-align: center; }
  img { width: 180px; height: 180px; object-fit: contain; margin: 10px 0; }
  .btn-wrapper { display: flex; gap: 15px; align-items: center; justify-content: center; margin-top: 20px; width: 100%; height: 120px; }
  button { padding: 12px 0; width: 130px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: transform 0.2s ease; }
  #yes { background: #ff4d6d; color: white; z-index: 100; }
  #no { background: #ddd; color: #555; z-index: 50; }
</style>
</head>
<body>
<audio id="music" loop><source src="paraluman.mp3" type="audio/mpeg"></audio>
<div class="card" id="main-card">
  <h1 id="text">Will you be my Valentine? ðŸ’•</h1>
  <img id="image" src="cute1.png" onerror="this.src='cute1.jpg'">
  <div class="btn-wrapper">
    <button id="yes" onclick="yesClick()">Yes ðŸ’–</button>
    <button id="no" onclick="teleportNo()">No ðŸ’”</button>
  </div>
</div>
<script>
  let noCount = 0;
  let yesScale = 1;
  const texts = ["Are you sure? ðŸ¥º", "Really sure?? ðŸ˜³", "Think again pls ðŸ˜­", "Please say yes... ðŸ˜”"];
  
  function teleportNo() {
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    noCount++;
    yesScale += 0.4;
    yesBtn.style.transform = `scale(${yesScale})`;
    
    // Move No button
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Update Text/Image
    document.getElementById("text").innerText = texts[Math.min(noCount-1, texts.length-1)];
    const newImg = `cute${Math.min(noCount + 1, 4)}`;
    const imgElem = document.getElementById("image");
    imgElem.src = newImg + ".png";
    imgElem.onerror = function() { this.src = newImg + ".jpg"; };
  }

  function yesClick() {
    document.getElementById("music").play();
    document.getElementById("main-card").innerHTML = `
      <h1 style="font-size: 32px;">YAYYYY! ðŸ’˜</h1>
      <img src="cute4.png" onerror="this.src='cute4.jpg'" style="width:200px;">
    `;
  }
</script>
</body>
</html>

</body>
